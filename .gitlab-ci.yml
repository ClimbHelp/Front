# Pipeline pour le frontend Next.js
stages:
  - test
  - build
  - deploy
  - pages

variables:
  DOCKER_REGISTRY: "registry.gitlab.com"
  DOCKER_IMAGE_TAG: $CI_COMMIT_SHORT_SHA

# Cache pour les dÃ©pendances
cache:
  paths:
    - node_modules/
    - .npm/

# Tests et linting
test:
  stage: test
  image: node:18-alpine
  variables:
    NODE_ENV: test
  script:
    - npm install --legacy-peer-deps
    - npm run lint:check || echo "Linting warnings found but continuing..."
    - npm run test
    - npm run build:no-lint
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
      - .next/
    expire_in: 1 week
  only:
    - main
    - develop
    - merge_requests

# Build de l'image Docker
build:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
    - develop

# Job GitLab Pages pour le staging (branche develop)
pages:
  stage: pages
  image: node:18-alpine
  script:
    # Installer les dÃ©pendances
    - npm install --legacy-peer-deps
    
    # Build de l'application Next.js
    - npm run build
    
    # CrÃ©er la structure pour le staging
    - mkdir -p public/staging
    
    # Copier les fichiers statiques Next.js vers staging
    - |
      if [ -d ".next/static" ]; then
        echo "Copie des fichiers .next/static vers staging"
        mkdir -p public/staging/_next/static
        cp -r .next/static/* public/staging/_next/static/ 2>/dev/null || echo "Erreur lors de la copie, mais dossier crÃ©Ã©"
      else
        echo "Dossier .next/static non trouvÃ©, crÃ©ation d'un dossier vide"
        mkdir -p public/staging/_next/static
      fi
    
    # Copier les fichiers publics vers staging
    - |
      if [ -d "public" ] && [ "$(ls -A public)" ]; then
        echo "Copie des fichiers publics vers staging"
        cp -r public/* public/staging/ 2>/dev/null || echo "Erreur lors de la copie des fichiers publics"
      else
