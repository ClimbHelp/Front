# Pipeline pour le frontend Next.js
stages:
  - test
  - build
  - deploy
  - pages

variables:
  DOCKER_REGISTRY: "registry.gitlab.com"
  DOCKER_IMAGE_TAG: $CI_COMMIT_SHORT_SHA

# Cache pour les dÃ©pendances
cache:
  paths:
    - node_modules/
    - .npm/

# Tests et linting
test:
  stage: test
  image: node:18-alpine
  variables:
    NODE_ENV: test
  script:
    - npm install --legacy-peer-deps
    - npm run lint:check || echo "Linting warnings found but continuing..."
    - npm run test
    - npm run build:no-lint
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
      - .next/
    expire_in: 1 week
  only:
    - main
    - develop
    - merge_requests

# Build de l'image Docker
build:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
    - develop

# Job spÃ©cifique pour GitLab Pages
pages:
  stage: pages
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    # RÃ©cupÃ©rer l'image Docker construite
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    
    # CrÃ©er un conteneur temporaire pour extraire les fichiers
    - docker create --name temp-container $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    
    # CrÃ©er le dossier public et copier les fichiers statiques
    - mkdir -p public
    
    # Copier les fichiers statiques selon votre Dockerfile Next.js standalone
    - docker cp temp-container:/app/.next/static/. public/_next/static/ 2>/dev/null || echo "Copie des fichiers .next/static"
    - docker cp temp-container:/app/public/. public/ 2>/dev/null || echo "Copie des fichiers public"
    
    # CrÃ©er un fichier index.html pour GitLab Pages
    - |
      if [ ! -f public/index.html ]; then
        echo "CrÃ©ation d'un fichier index.html pour GitLab Pages"
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Application Next.js</title>
            <script>
                // Redirection vers l'application Next.js
                window.location.href = '/_next/static/';
            </script>
        </head>
        <body>
            <h1>Application Next.js</h1>
            <p>Redirection en cours...</p>
        </body>
        </html>
        EOF
      fi
    

    
    # Nettoyer le conteneur temporaire
    - docker rm temp-container
    
    # Afficher le contenu du dossier public pour debug
    - echo "Contenu du dossier public:"
    - ls -la public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main

